<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const supportLangs = {
        ru: { title: 'Русский', data: 'ru' },
        en: { title: 'en', data: 'en' },
      };

      const x = Object.entries(supportLangs).reduce((acc, [k, v]) => {
        return { ...acc, [k]: v.title };
      }, {});

      console.log(x);
    </script>
  </body>
</html>
